<!doctype html>

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <link rel="icon" href="/Images/gatorrentor.png">
        <title>GatorRentor</title>   
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="stylesheets/styles.css"></link>
    </head>
    <body>
        <%- include('base.html'); %>
        <div class="bg" style="background-image: url('/Images/sfpic.jpg')">
            <span id="header" class="w3-container w3-center w3-animate-bottom">Live Smarter With GatorRenter</span>
            <form action="/search/searchResults" method="post" class="searchField">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Please enter a city or zip code" aria-label="Recipient's username" aria-describedby="button-addon2" name="searchQuery">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit" id="buttonSearch" style="background-color: #7269ef; border: 1px solid #7269ef">Search</button>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit" id="mobileButton" style="background-color: #7269ef; border: 1px solid #7269ef">Search</button>
            </form>
        </div>
        <div style="margin-top: 25px">
            <h1 style="text-Align: center; font-Weight: 600">Explore Districts</h1>
            <h5 style="text-Align: center">Districts that are closest to campus</h5>
            <br></br>
            <div class="responsive">
                <div class="gallery" style="text-align: center">
                    <a href="/districts#ParkMerced" style="text-Decoration: none">
                        <img src="/Images/ParkMerced.jpg" alt="" width="800" height="300" />
                        <div id="tab">
                            <div style="text-Align: center; padding: 15px">ParkMerced</div>
                        </div>
                    </a>
                </div>
                <div class="gallery" style="text-align: center">
                    <a href="/districts#Lakeshore" style="text-Decoration: none">
                        <img src="/Images/Lakeshore.jpg" alt="" width="800" height="300" />
                        <div id="tab">
                            <div style="text-Align: center; padding: 15px">Lakeshore</div>
                        </div>
                    </a>
                </div>
                <div class="gallery" style="text-align: center">
                    <a href="/districts#Ingleside" style="text-Decoration: none">
                        <img src="/Images/Ingleside.jpg" alt="" width="800" height="300" />
                        <div id="tab">
                            <div style="text-Align: center; padding: 15px">Ingleside</div>
                        </div>
                    </a>
                </div>
            </div>
            <br></br>
            <div style="text-Align: center">
                <a href="/districts"><button class="btn btn-primary" style="background-Color: #7269ef; border: 1px solid #7269ef">Learn More</button></a>
            </div>    
            <br>
            <%- include('about.html'); %>
    </body>
</html>
